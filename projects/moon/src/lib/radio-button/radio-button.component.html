<input type="radio" [name]="name" [value]="value" [attr.disabled]="disabled || null" [id]="id"
[(ngModel)]="selectedValue" (change)="onChange($event)" (focus)="onFocus($event)" (blur)="onBlur($event)" #input />
<div class="container" [class.active]="active" (mouseenter)="onMouseEnter($event)" (mouseleave)="onMouseLeave($event)"> 
    <div class="radio"></div>
    <label [for]="id">{{ label }}</label>
</div>
