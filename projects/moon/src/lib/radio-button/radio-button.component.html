<input type="radio" [name]="name" [value]="value" [attr.disabled]="disabled || null" [id]="id"
    [(ngModel)]="selectedValue" (change)="change($event)" (focus)="focus($event)"
    (blur)="blur($event)" #input />
<div class="container" (mouseenter)="mouseEnter($event)" (mouseleave)="mouseLeave($event)">
    <div class="radio"></div>
    <label [for]="id">{{ label }}</label>
</div>
